    function createMeshFromPart(part) {
      var mesh = new BABYLON.Mesh(part.mesh_id, scene);
      var meshURL = jsonParts[0].models + part.mesh_name;

      BABYLON.SceneLoader.ImportMesh("", meshURL, "", scene, function (newMeshes) {
        mesh = newMeshes[0];
      });

      mesh.position = new BABYLON.Vector3(part.position[0].x, part.position[0].y, part.position[0].z);
      mesh.rotation = new BABYLON.Vector3(BABYLON.Tools.ToRadians(part.rotation[0].x), BABYLON.Tools.ToRadians(part.rotation[0].y), BABYLON.Tools.ToRadians(part.rotation[0].z));
      mesh.visibility = 0.5;

      mesh.isPickable = true;
      mesh.actionManager = new BABYLON.ActionManager(scene);

      return mesh;
    }

    let pickedMesh = null;

                pickedMesh.disableEdgesRendering(); 
            }

            pickedMesh = result.pickedMesh;
            if (pickedMesh) {
                pickedMesh.edgesWidth = 40.0;

                document.getElementById("color").textContent = `Color: ${pickedMesh.material ? pickedMesh.material.diffuseColor.toString() : "N/A"}`;

                window.addEventListener("keydown", function (event) {
                var speed = 0.01;
                switch (event.key) {
                    case "q":

                    break;
                    case "a":
                    pickedMesh.position.x -= speed;
                    break;
                    case "w":
                    pickedMesh.position.y += speed;
                    break;
                    case "s":

                    break;
                    case "e":

                    break;
                    case "d":
                    pickedMesh.position.z -= speed;
                    break;
                    case "r":
                    pickedMesh.rotation.x += BABYLON.Tools.ToRadians(speed);
                    break;
                    case "f":

                    break;
                    case "t":

                    break;

                    break;

                    break;
                    case "h":

                }

// Función para cargar un archivo JSON desde una URL
function loadFromURL() {
    var jsonURL = prompt("Enter JSON URL:");
    if (jsonURL) {
        fetch(jsonURL)
            .then(response => response.json())
            .then(data => {
                jsonParts = data;
                // Limpia la escena actual antes de cargar las nuevas partes
                //scene.dispose();
                console.log(jsonParts);
                for (var i = 0; i < jsonParts[0].parts.length; i++) {
                  createMeshFromPart(jsonParts[0].parts[i]);
                }
            })
            .catch(error => console.error("Error loading JSON from URL:", error));
    }
}

// Función para cargar un archivo JSON desde el sistema de archivos local
function loadFromFile() {
    var fileInput = document.getElementById("jsonFileInput");
    fileInput.addEventListener("change", function (event) {
        const file = event.target.files[0];

        if (file) {
            const reader = new FileReader();

            reader.onload = function (e) {
              const contents = e.target.result;
              console.log(contents);
                try {
                    const data = JSON.parse(contents);
                    jsonParts = data;
                    // Limpia la escena actual antes de cargar las nuevas partes
                    //scene.dispose();

                } catch (error) {
                    console.error("Error loading JSON from file:", error);
                }
            };
            reader.readAsText(file);
            console.log(jsonParts);
        }
    });
    fileInput.click();
}

// Función para guardar las partes en un archivo JSON
function saveToJson() {
    var jsonContent = JSON.stringify(jsonParts, null, 2);
    var blob = new Blob([jsonContent], { type: "application/json" });
    var url = URL.createObjectURL(blob);

    // Crea un enlace de descarga y lo simula para guardar el archivo JSON
    var downloadLink = document.createElement("a");
    downloadLink.href = url;
    downloadLink.download = "parts.json";
    document.body.appendChild(downloadLink);
    downloadLink.click();
    document.body.removeChild(downloadLink);
    URL.revokeObjectURL(url);
}
